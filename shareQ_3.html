    <script>
  var dat = [];
	
  //JSONの読み込み開始
  $(function(){
	console.log("jQueryの処理開始");
		$("li").css("backgroundColor","yellow");
		$("#title").css({color:"blue",fontSize:"400%"});
		$("#btn1").click(function(){
			$("#myImg").attr("src","Images/Hades.png");
		})
		console.log("jQueryの処理終了");
	})
	
	$.ajaxSetup({async:false});
	
    //ここで読み込んでる
		jQuery.getJSON('data.json')
			.done(function(json){
				for(var i=0; i<json.length; i++){
					dat.push({
					'ID'        :json[i].ID,
					'name'      :json[i].name,
					'PostalCode':json[i].PostalCode,
					'address'   :json[i].address,
					'CoorX'     :json[i].CoorX,
					'CoorY'     :json[i].CoorY
					});
          console.log("読み込み完了");
				};
				
			})
      //読み込みミスったとき
			.fail(function(){
				console.log('fail');
			})
			.always(function(){
				console.log("getJSONの全処理完了");
			})
			
	$.ajaxSetup({async:true});

    //画像をクリックしたときの処理です
      function Draw(index){
        //真ん中の四角形部分のタブIDを取得
        var doc0 = document.getElementById("div0");

                  +"  郵便番号: "+dat[index].PostalCode+"<br>"+
                  "住所: "+dat[index].address+"<br>"+
                  "郵便番号: 〒"+dat[index].PostalCode;

		doc0.innerHTML = string;
    infoWindow.setContent('Cake is lie.');
	}
  </script>

   <div id="map"></div>
   <script>
   function initMap() {
     var map = new google.maps.Map(document.getElementById('map'), {
       center: {lat: -34.397, lng: 150.644},
       zoom:20
     });
 var infoWindow = new google.maps.InfoWindow({map: map});

     if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
  handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
   </script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlDcO6J05Iy5KNhMZ6B12JnjBRU6lScZs&callback=initMap"
    async defer></script>
