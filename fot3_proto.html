    <script>
    
    
  var dat = [];

  //JSONの読み込み開始
  $(function(){
	console.log("jQueryの処理開始");
		$("li").css("backgroundColor","yellow");
		$("#title").css({color:"blue",fontSize:"400%"});
		$("#btn1").click(function(){
			$("#myImg").attr("src","Images/Hades.png");
		})
		console.log("jQueryの処理終了");
	})

	$.ajaxSetup({async:false});

    //ここで読み込んでる
		jQuery.getJSON('data.json')
			.done(function(json){
				for(var i=0; i<json.length; i++){
					dat.push({
					'ID'        :json[i].ID,
					'name'      :json[i].name,
					'PostalCode':json[i].PostalCode,
					'address'   :json[i].address,
					'PhoneNumber':json[i].PhoneNumber,
					'CoorX'     :json[i].CoorX,
					'CoorY'     :json[i].CoorY
					});
          console.log("読み込み完了");
				};

			})
      //読み込みミスったとき
			.fail(function(){
				console.log('fail');
			})
			.always(function(){
				console.log("getJSONの全処理完了");
			})

	$.ajaxSetup({async:true});
    //画像をクリックしたときの処理です
      function Draw(index){
        //真ん中の四角形部分のタブIDを取得
        var doc0 = document.getElementById('div0');
        console.log("a");
        var string = "店名: " + "「" + dat[index].name + "」"+"<br>"
                  +"電話番号: "+dat[index].PhoneNumber+"<br>"+
                  "住所: "+dat[index].address+"<br>"+
                  "郵便番号: 〒"+dat[index].PostalCode;
		doc0.innerHTML = string;
	}
  </script>
